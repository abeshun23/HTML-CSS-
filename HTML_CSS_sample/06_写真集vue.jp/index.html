<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photos</title>
        <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <header>
      <h1>My Photos</h1>
    </header>

    <div class="container">
      <div id="img_unit">
          <div class="photo">
            <img: src="Photo.path">
            <div class="inner"><p>{{photo.caption}}<span>{{photo.name}}</span></p></div>
          </div>
      </div>
      <div id = "vue.js">
        {{message}}
        {{greeting}}
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <!-- 開発バージョン、便利なコンソールの警告が含まれています -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script>
      $('#img_unit').html('ここに，画像リストが表示されます')
      $('#img_unit').css('margin-top', '100px')
    </script> -->
    
    <script>
      $.getJSON('https://h2o-space.com/htmlbook/images.php',function(data){
        for(var i =0; i<data.length; i++){
          $('<div class ="photo"></div>')
            .append('<div src="' + data[i].path +'">')
            .append('<div class="inner"><p>' + data[i].caption + '<span>' + data[i].name + '</span></p></div>')
            .appendTo('#img_unit');
        }

      });

      var app = new Vue({
        el: '#vue_unit',
        data:{
          message:'Vue.jsで書き換えました',
          greeting:'こんにちは'
        }
      })
    </script>

  </body>
</html>
